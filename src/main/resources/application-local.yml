server:
  port: 8080
  address: 0.0.0.0
  tomcat:
    max-connections: 10000
    mbeanregistry:
      enabled: true
    threads:
      max: 400
    min-spare: 50
    accept-count: 300
    connection-timeout: 20000

  servlet:
    session:
      timeout: 120m
      cookie:
        name: JSESSIONID        # 쿠키 이름
        http-only: true         # JS에서 접근 불가
        secure: false           # https에서만 필요 시 true
        same-site: none

logging:
  level:
    root: INFO
    org.springframework: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
    org.hibernate: ERROR
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF
    com.zaxxer.hikari: DEBUG

spring:
  thymeleaf:
    encoding: UTF-8
  application:
    name: SanSam
  config:
    activate:
      on-profile: local

  cache:
    type: caffeine
    caffeine:
      spec: initialCapacity=10,maximumSize=100,expireAfterWrite=24h

  kafka:
    bootstrap-servers: kafka:9092

    # 요청 produce (detailId=Long, value=RequestedEvent)
    producer:
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

    # 결과 consume (orderId=String, value=ResultEvent)
    consumer:
      max-poll-records: 1000
      group-id: order-payment-result-listener
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        fetch.min.bytes: 1
        fetch-min-size: 1048576
        max-partition-fetch-bytes: 1048576
        fetch.max.wait.ms: 500
        spring.json.trusted.packages: "org.example.sansam*,org.example.sansamstock*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: "org.example.sansam.global.event.StockDecreaseResultEvent"
      auto-offset-reset: latest
      enable-auto-commit: false

    listener:
      ack-mode: BATCH
      concurrency: 16


    streams:
      num.stream.threads: 6
      application-id: sansam-stock-view          # 이게 있어야 StreamsBuilder가 생성됨
      properties:
        processing.guarantee: at_least_once
        commit.interval.ms: 50
        cache.max.bytes.buffering: 0
      state:
        dir: /var/lib/kstreams                   # 컨테이너면 볼륨 마운트 권장

  #  mvc:
#    async:
#      request-timeout: 1800000   # 30분 (ms 단위)

#  datasource:
#    url: ${DB_URL}
#    username: ${USER_NAME}
#    password: ${DB_PASSWORD}
#    driver-class-name: com.mysql.cj.jdbc.Driver
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 15000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 300000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate.show_sql: false
      hibernate.format_sql: false
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false # 이것도 찾아보세요!!!
  batch:
    jdbc:
      initialize-schema: never   # 앱 실행 시 메타 테이블 자동 생성
    job:
      enabled: false              # 앱 시작할 때 배치 잡 자동 실행하지 않음 (테스트/스케줄러로만 실행)

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}    # 앱 비밀번호 (환경변수)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 500ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 1

